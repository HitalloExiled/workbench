<smd-app>
    <smd-app-bar>
        <smd-app-toogle color="white"></smd-app-toogle>
        <h1 style="color: white;">Surface</h1>
        <div style="margin-left: auto; margin-right: 20px;">
            <smd-switch inset label="Dark" ::checked="host.dark" color="white" text-color="dark-text"></smd-switch>
        </div>
    </smd-app-bar>
    <smd-navigation-drawer>
        <smd-button text on:click="host.routeTo('colors')" block>Colors</smd-button>
        <smd-button text on:click="host.routeTo('buttons')" block>Buttons</smd-button>
        <smd-button text on:click="host.routeTo('icons')" block>Icons</smd-button>
        <smd-button text on:click="host.routeTo('switches')" block>Switches</smd-button>
        <smd-button text on:click="host.routeTo('text-fields')" block>Text Fields</smd-button>
    </smd-navigation-drawer>
    <smd-content>
        <surface-view-host id="viewHost"></surface-view-host>
    </smd-content>
    <smd-footer><p style="color: white;">&copy; 2020 https://github.com/SurfaceJS<p></smd-footer>
</smd-app>
