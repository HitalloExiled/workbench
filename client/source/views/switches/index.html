<link rel="stylesheet" href="./index.scss?file">
<h1>Enabled</h1>
<span>
    <smd-switch></smd-switch>
    <smd-switch label="label"></smd-switch>
    <smd-switch inset></smd-switch>
    <smd-switch inset label="label"></smd-switch>
    <smd-switch checked></smd-switch>
    <smd-switch checked label="label"></smd-switch>
    <smd-switch checked inset></smd-switch>
    <smd-switch checked inset label="label"></smd-switch>
</span>
<h1>Disabled</h1>
<span>
    <smd-switch disabled></smd-switch>
    <smd-switch disabled inset></smd-switch>
    <smd-switch label="label" disabled></smd-switch>
    <smd-switch label="label" disabled inset></smd-switch>
    <smd-switch checked disabled></smd-switch>
    <smd-switch checked disabled inset></smd-switch>
    <smd-switch checked label="label" disabled></smd-switch>
    <smd-switch checked label="label" disabled inset ></smd-switch>
</span>
<h1>Light</h1>
<span style="background-color: var(--smd-light-background); --smd--text-color: white">
    <smd-switch light></smd-switch>
    <smd-switch light label="label"></smd-switch>
    <smd-switch light inset></smd-switch>
    <smd-switch light inset label="label"></smd-switch>
    <smd-switch light checked></smd-switch>
    <smd-switch light checked label="label"></smd-switch>
    <smd-switch light checked inset></smd-switch>
    <smd-switch light checked inset label="label"></smd-switch>
</span>
<h1>Dark</h1>
<span style="background-color: var(--smd-dark-background); --smd--text-color: white">
    <smd-switch dark></smd-switch>
    <smd-switch dark label="label"></smd-switch>
    <smd-switch dark inset></smd-switch>
    <smd-switch dark inset label="label"></smd-switch>
    <smd-switch dark checked></smd-switch>
    <smd-switch dark checked label="label"></smd-switch>
    <smd-switch dark checked inset></smd-switch>
    <smd-switch dark checked inset label="label"></smd-switch>
</span>
