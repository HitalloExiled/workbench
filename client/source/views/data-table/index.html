<require path="@surface/components/container" />
<require path="@surface/components/data-table" />
<require path="@surface/components/stack-panel" />
<require path="@surface/components/switch" />

<style>
    fieldset
    {
        display: flex;
        width:   calc(100% - 28px);
    }

    surface-data-table
    {
        border-collapse: separate;
        border-spacing:  2px 2px;
        box-sizing:      content-box;
        margin-left:     100px;
        margin-right:    100px;
    }
</style>

<surface-container style="width: 100%;">
    <fieldset horizontal-align="center">
        <legend>Simple</legend>
        <surface-data-table datasource="[[host.datasource]]">
            <template>
                <data-template header="Id"       field="id"></data-template>
                <data-template header="Name"     field="name"></data-template>
                <data-template header="Email"    field="email"></data-template>
                <data-template header="Country"  field="country.name"></data-template>
                <data-template header="Initials" field="country.initials"></data-template>
                <data-template header="Active"   field="active"></data-template>
            </template>
        </surface-data-table>
    </fieldset>
    <fieldset horizontal-align="center">
        <legend>Simple</legend>
        <surface-data-table datasource="[[host.datasource]]">
            <template>
                <data-template header="Id"       field="id"               footer="heading"></data-template>
                <data-template header="Name"     field="name"             footer="heading"></data-template>
                <data-template header="Email"    field="email"            footer="heading"></data-template>
                <data-template header="Country"  field="country.name"     footer="heading"></data-template>
                <data-template header="Initials" field="country.initials" footer="heading"></data-template>
                <data-template header="Active"   field="active"           footer="heading"></data-template>
            </template>
        </surface-data-table>
    </fieldset>
    <fieldset horizontal-align="center">
            <legend>With Actions</legend>
            <surface-data-table datasource="[[host.datasource]]">
                <template>
                    <data-template header="Id"       field="id"               editable="false"></data-template>
                    <data-template header="Name"     field="name"             editable="true"></data-template>
                    <data-template header="Email"    field="email"            editable="true"></data-template>
                    <data-template header="Country"  field="country.name"     editable="true"></data-template>
                    <data-template header="Initials" field="country.initials" editable="true"></data-template>
                    <data-template header="Active"   field="active"           editable="true"></data-template>
                    <data-template edit="true" delete="true"></data-template>
                </template>
            </surface-data-table>
        </fieldset>
    <fieldset horizontal-align="center">
        <legend>Custom Header</legend>
        <surface-data-table datasource="[[host.datasource]]">
            <surface-data-header-group>
                <surface-data-row>
                    <surface-data-cell><span horizontal-align="center"><u>Id</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Name</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Email</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Country</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Initials</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Active</u></span></surface-data-cell>
                </surface-data-row>
            </surface-data-header-group>
            <template>
                <data-template field="id"></data-template>
                <data-template field="name"></data-template>
                <data-template field="email"></data-template>
                <data-template field="country.name"></data-template>
                <data-template field="country.initials"></data-template>
                <data-template field="active"></data-template>
            </template>
        </surface-data-table>
    </fieldset>
    <fieldset horizontal-align="center">
        <legend>Custom Footer</legend>
        <surface-data-table datasource="[[host.datasource]]">
            <surface-data-header-group>
                <surface-data-row>
                    <surface-data-cell><span horizontal-align="center"><u>Id</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Name</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Email</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Country</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Initials</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Active</u></span></surface-data-cell>
                </surface-data-row>
            </surface-data-header-group>
            <surface-data-footer-group>
                <surface-data-row>
                    <surface-data-cell><span horizontal-align="center"><u>Id</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Name</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Email</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Country</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Initials</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Active</u></span></surface-data-cell>
                </surface-data-row>
            </surface-data-footer-group>
            <template>
                <data-template field="id"></data-template>
                <data-template field="name"></data-template>
                <data-template field="email"></data-template>
                <data-template field="country.name"></data-template>
                <data-template field="country.initials"></data-template>
                <data-template field="active"></data-template>
            </template>
        </surface-data-table>
    </fieldset>
    <fieldset horizontal-align="center">
        <legend>Template and custom</legend>
        <surface-data-table datasource="[[host.datasource]]">
            <surface-data-header-group>
                <surface-data-row>
                    <surface-data-cell><span horizontal-align="center"><u>Id</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Name</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Email</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Country</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Initials</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Active</u></span></surface-data-cell>
                </surface-data-row>
            </surface-data-header-group>            
            <surface-data-footer-group id="footer">
                <surface-data-row>
                    <surface-data-cell><span horizontal-align="center"><u>Id</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Name</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Email</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Country</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Initials</u></span></surface-data-cell>
                    <surface-data-cell><span horizontal-align="center"><u>Active</u></span></surface-data-cell>
                </surface-data-row>
            </surface-data-footer-group>
            <template>
                <data-template header="Id"       field="id"               footer="heading"></data-template>
                <data-template header="Name"     field="name"             footer="heading"></data-template>
                <data-template header="Email"    field="email"            footer="heading"></data-template>
                <data-template header="Country"  field="country.name"     footer="heading"></data-template>
                <data-template header="Initials" field="country.initials" footer="heading"></data-template>
                <data-template header="Active"   field="active"           footer="heading"></data-template>
            </template>
        </surface-data-table>
    </fieldset>
</surface-container>
