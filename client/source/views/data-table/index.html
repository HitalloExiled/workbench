<require path="@surface/components/data-table" />
<require path="@surface/components/data-template" />
<require path="@surface/components/stack-panel" />


<surface-data-table datasource="{{host.datasource}}">
    <template>
        <surface-data-template header="Id" field="id">
            <input type="checkbox" /><span>{{data.id}}</span>
        </surface-data-template>
        <surface-data-template header="Name"    field="name"></surface-data-template>
        <surface-data-template header="Email"   field="email"></surface-data-template>
        <surface-data-template header="Country" field="country.name" group-by="true">
            <surface-stack-panel orientation="horizontal" distribuition="justify">
                {{data.country.name}}&nbsp;&nbsp;<b>{{data.country.initials}}</b>
            </surface-stack-panel>
        </surface-data-template>
        <surface-data-template header="Active" aggregation="count" field="active" type="checkbox"></surface-data-template>
    </template>
</surface-data-table>

<input type="button" on-click="{{host.changeData()}}" value="Change values"/>
